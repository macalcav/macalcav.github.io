<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TypeScript Test</title>
<script type="text/javascript" src="utilities/plugin.js"></script>
<script type="text/javascript" src="TypeScript/javaScriptGetUpperCase.js"></script>
<script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
<script type="text/typescript" src="TypeScript/typeScriptGetUpperCase.ts"></script>	
<script>
/*eslint-env browser, amd*/
/*global eclipse*/	

//********************
//********************
//INSTRUCTIONS:
//
//********************
//********************


window.onload = function() {
	var header = {
		name: "Server Side Editor - TypeScript Commands", 
		version: "1.0",
		description: "TypeScript Test"
	};
	var provider = new eclipse.PluginProvider(header);
	
	//Menu Item "SSE TypeScript Commands"
	provider.registerServiceProvider("orion.edit.command.category", {}, {
		id : "com.ibm.isa.sse.typescript.commands", 
		name: "SSE TypeScript Commands",
		tooltip : "SSE TypeScript Commands"
	});
	
	//JavaScript GetUppercase
	provider.registerServiceProvider("orion.edit.command", {
		run : function(text) {
			return getJavaScriptUpperCase(text);
		}
	},
	{
		name : "JavaScriptGetUppercase",
		id : "com.ibm.isa.sse.typescript.commands.javaScriptGetUpperCase",
		parentPath : "com.ibm.isa.sse.typescript.commands",
		key : [ "j", true, false, true ]//ctril+alt+j
	});
	
	//TypeScript GetUppercase
	provider.registerServiceProvider("orion.edit.command", {
		run : function(text) {
			return getTypeScriptUpperCase(text);
		}
	},
	{
		name : "TypeScriptGetUpperCase",
		id : "com.ibm.isa.sse.typescript.commands.typeScriptGetUpperCase",
		parentPath : "com.ibm.isa.sse.typescript.commands",
		key : [ "t", true, false, true ]//ctril+alt+t
	});
	
	
	provider.connect();
};
</script>
</head>
<body>
  <h1>TypeScript Test AE5 Plugin</h1>
</body>
</html>
