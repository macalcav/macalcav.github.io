    name: "TypeScript Test", 
    version: "1.0", 
    description: "TypeScript Test" 
  };
	var provider = new eclipse.PluginProvider(header);	

  
  //Menu Item "SSE Text Conversion Commands"
  provider.registerServiceProvider("orion.edit.command.category", {}, {
    id : "com.ibm.isa.sse.typescript.commands", 
    name: "SSE TypeScript Commands",
    tooltip : "SSE TypeScript Commands"
  });

  provider.registerServiceProvider("orion.edit.command", {

      return getUppercase(text);
    }
  },
  {
    name : "GetUppercase",
    id : "com.ibm.isa.sse.typescript.commands.getUppercase",
    parentPath : "com.ibm.isa.sse.typescript.commands",
    key : [ "g", true, false, true ]//ctril+alt+g
  });
		
	var serviceProperties = {
		contentType: ["text/plain"],
	  	name: "TypeScriptTest",
	  	id: "orion.edit.typeScriptTest",
	  	key : [ "t", true, false, true ] //ctrl+alt+t
	};		
	
	provider.registerServiceProvider("orion.edit.command",serviceImpl, serviceProperties);
	provider.connect();	
};
