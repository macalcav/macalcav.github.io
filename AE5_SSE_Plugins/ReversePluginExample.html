    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="UTF-8" />
      <title>Reverse Plugin</title>
      <script src="utilities/plugin.js"></script>
      <script>
          var headers = { name: "My Plugin", version: "1.0", description: "My first Orion plugin." };
          var provider = new eclipse.PluginProvider(headers);
          var serviceImpl = {
                  run: function(text) {
                      return text.split("").reverse().join("");
                  }
          };
          var serviceProperties = {
                  name: "Reverse Text",
                  key: ["e", true, true] // Ctrl+Shift+e
          };
          provider.registerService("orion.edit.command", serviceImpl, serviceProperties);
          provider.connect();
    </script>
    </head>
      <body>
          <h1>ReversePluginExample.html from AE5_SSE_Plugins by Michele Calcavecchia - macalcav@us.ibm.com</h1>
          <h2>Original - <a href="https://wiki.eclipse.org/Orion/Documentation/Developer_Guide/Simple_plugin_example">Orion/Documentation/Developer Guide/Simple plugin example</a></h2>
      </body>
    </html>
