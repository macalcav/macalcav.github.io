<script>

window.onload = function() {
	var headers = { name: "Load File", version: "1.0", description: "Load Whole File - macalcav@us.ibm.com" };
	var provider = new eclipse.PluginProvider(headers);		
	var serviceImpl = {
	    run: function(selectedText, text, selection) {
		    return {
			    text: text,
			    selection:{start:0, end:0}
		    };
	    }
	};
	
	var serviceProperties = {
	  	name: "Load Whole File",
		id : "com.ibm.isa.sse.file.loadFile",
//	  	id: "orion.edit.loadFile",
	  	key : [ "l", true, false, true ]//ctrl+alt+l
	};
	
/*	
	//Menu Item "File Commands"
        provider.registerServiceProvider("orion.edit.command.category", {}, {
		id : "com.ibm.isa.sse.file.commands", 
		name: "SSE File Commands",
		tooltip : "SSE File Commands"
	});
	
	var serviceProperties = {
	  	name: "Load Whole File",
		id : "com.ibm.isa.sse.file.commands.loadFile",
		parentPath : "com.ibm.isa.sse.file.commands",
	  	key : [ "l", true, false, true ]//ctrl+alt+l
	};
	
*/
	
	provider.registerServiceProvider("orion.edit.command",serviceImpl, serviceProperties);
	provider.connect();
};
</script>
</head>
